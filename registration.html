<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- bootstrap css 5.2 -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- Custom css -->
    <link rel="stylesheet" href="./css/custom.css">

    <!-- media or responsive -->
    <link rel="stylesheet" href="./css/responsive.css">

    <title>Poet Of Accounting</title>
</head>

<body>
    <!-- Header Section Start -->
    <header>
        <div class="container-fluid ">
            <div class="row bg-dark ">
                <!-- logo start -->
                <div class="col-lg-4 position-relative">
                    <div class="logo">
                        <a href="index.html">
                            <img src="./images/logo.png" alt="logo" class="img-fluid">
                        </a>
                    </div>
                </div>
                <!-- logo end -->

                <!-- header middle start-->
                <div class="col-lg-4">
                    <h1 class="text-center header-name">Poet <span>অব</span> Accounting</h1>
                    <p class="text-center fw-bold lh-lg text-white">ঘরে বসে নিজে, প্রাইভেট-কোচিং ছাড়াই, প্রকৃত ও বিশুদ্ধ
                        হিসাব বিজ্ঞান শিখুন </p>
                </div>
                <!-- header middle end -->
            </div>
        </div> 
        <div class="hr mt-5"></div>
    </header>
    <!-- Header Section End -->

    <!-- Main Section Start -->
    <main>
        <!-- Registration form start -->
        <div class="container mt-5">
            <form class="row">
                <div class="col-lg-4 offset-lg-4">
                    <div class="card shadow-lg">
                        <div class="card-header bg-warning">
                            <h5 class="d-inline-flex text-black fw-bold m-0">রেজিস্ট্রেশন</h5>
                            <button type="button" class="btn-close float-end" aria-label="Close"></button>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">ইমেইল অথবা মোবাইল নম্বর <span class="text-danger fw-bold">*</span></label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">জন্ম তারিখ <span class="text-danger fw-bold">*</span></label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon2">তারিখ</span>
                                    <input type="date" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                  </div>
                                    </span>
                            </div>

                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">পাসওয়ার্ড <span class="text-danger fw-bold">*</span></label>
                                <input type="password" class="form-control" id="loginPassword">
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">পুনরায় পাসওয়ার্ড দিন <span class="text-danger fw-bold">*</span></label>
                                <input type="password" class="form-control" id="loginPassword">
                            </div>

                            <div class="d-flex flex-column">
                                
                                <a href="login.html" type="button" class="btn btn-primary">প্রবেশ করুন</a>
                            </div>  
                        </div>

                            
                            
                           
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- ragistration form end -->

    </main>
    <!-- Main Section End -->





    <!-- Footer Section Start -->
    <footer>

    </footer>
    <!-- Footer Section End -->



</body>

</html>
